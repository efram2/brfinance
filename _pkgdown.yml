# ------------------------------------------------------------
# Pkgdown site configuration for brfinance package
# Author: João Paulo dos Santos Pereira Barbosa
# ------------------------------------------------------------

# Nome e título do site
title: "brfinance"
template:
  bootstrap: 5
  bootswatch: flatly     # tema elegante, combina com pacotes de dados
  bslib:
    pkgdown-nav-height: 56px
    base_font: {google: "Inter"}
    heading_font: {google: "Poppins"}

# URL base do site
url: https://efram2.github.io/brfinance/

# Estrutura da navbar (menu superior)
navbar:
  structure:
    left:  [home, reference, articles, news]
    right: [about, github]
  components:
    about:
      text: "Sobre o Autor"
      href: articles/about.html
    github:
      icon: fab fa-github
      href: https://github.com/efram2/brfinance

# Informações do autor
authors:
  João Paulo dos Santos Pereira Barbosa:
    href: "https://www.linkedin.com/in/jo%C3%A3o-paulo-barbosa-6896241bb/"
    html: |
      <p><strong>João Paulo dos Santos Pereira Barbosa</strong> is an Economics student at PUC-Rio and a developer focused on data science and financial analysis.
      He works on projects such as <code>DataZoom</code> and <code>brfinance</code>, combining programming, quantitative methods, and economic modeling to build accessible tools for research and decision-making.
      He is passionate about open-source development, R programming, and the intersection between data and finance.</p>

# Links de rodapé
home:
  sidebar:
    structure: [links, authors, license, dev]
  links:
    - text: GitHub
      href: "https://github.com/efram2/brfinance"
    - text: LinkedIn
      href: "https://www.linkedin.com/in/jo%C3%A3o-paulo-barbosa-6896241bb/"
    - text: Email
      href: "mailto:joao.31582129@gmail.com"

# Configuração da construção do site
destination: docs

# Páginas de referência
reference:
  - title: "Funções principais"
    contents:
      - get_selic_rate
      - get_inflation_rate
      - get_unemployment
      - plot_selic_rate
      - plot_unemployment
  - title: "Outras funções"
    contents:
      - contains("get_")

# Páginas extras
articles:
  - title: "Documentation"
    contents:
      - intro_brfinance
      - selic
      - inflation
      - unemployment
      - about
